<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>DICE GAME</h1>

      <div class="dice">
        <p>Player 1</p>
        <p id="player1Score">Score: 0</p>
        <img class="img1" id="player1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <p id="player2Score">Score: 0</p>
        <img class="img2" id="player2" src="">
      </div>

    </div>

    <div class="winner">
    </div>
    <div class="play-again">
      <button class="button-play" type="button" onclick="rollDice()">Roll the Dice</button>

    </div>

    <div class="play-again">
      <button class="button-play" type="button" onclick="resetScore()">Reset Scores</button>

    </div>
<script src="JS/diceroll.js"></script>
  </body>

  <footer>
    By Jamie Kearney
  </footer>
</html>
